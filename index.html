<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Quiz</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link type="text/css" rel="stylesheet" href="styles/progressbar.css">
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="form-group rsform-block rsform-block-framecontent">
        <div id="frame" role="content">
            <div class="progress-cont">
                <div class="cssProgress">
                    <div class="progress2">
                        <div class="cssProgress-bar cssProgress-success cssProgress-stripes" data-percent="40"
                            style="width: 40%; transition: none 0s ease 0s;"> <span class="cssProgress-label">6 of
                                15</span> </div>
                    </div>
                </div>
            </div>

            <div class="qz-question-block">
                <div class="qz-question-container">
                    <div class="qz-question"> <label><span class="no">6</span>What is the name of this place?</label>
                        <div class="qz-question-content">
                            <p><img class="alignnone size-large wp-image-1715 lazyloaded"
                                    src="https://www.quizexpo.com/wp-content/uploads/2020/05/17018426-1024x591.jpg"
                                    alt="What is the name of this place? 5" width="850" height="491"
                                    data-ll-status="loaded"><noscript><img class="alignnone size-large wp-image-1715"
                                        src="https://www.quizexpo.com/wp-content/uploads/2020/05/17018426-1024x591.jpg"
                                        alt="What is the name of this place? 5" width="850" height="491"></noscript></p>
                        </div>
                    </div>
                </div>

                <div class="qz-options">
                    <form method="post" name="qz-form" id="qz-form" action="">
                        <div class="qz-option">
                            <ul class="quiz-answer-list qz_answer_box_max">
                                <li class="quiz_answer not-selected-li"> <span class="quiz_answer-inner">
                                
                                        <span class="quiz_answer-inner-label"><span class="textFitted  textFitAlignVert"
                                                style="display: inline-block; font-size: 26px; height: 47px;">
                                                <p>A</p>
                                            </span></span>
                                    </span>
                                </li>
                                <li class="quiz_answer not-selected-li"> <span class="quiz_answer-inner">
                                
                                        <span class="quiz_answer-inner-label"><span class="textFitted  textFitAlignVert"
                                                style="display: inline-block; font-size: 26px; height: 47px;">
                                                <p>B</p>
                                            </span></span>
                                    </span>
                                </li>
                            </ul>
                        </div> <input type="hidden" name="current_q" value="1714"> <input type="submit"
                            class="qz-btn-general qz-btn-center btn-gen-mob" value="Next">
                    </form>
                </div>

            </div>
</body>
